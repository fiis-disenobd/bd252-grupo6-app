<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Contrato</title>
    <link rel="stylesheet" href="css/contratacion_crear.css">
</head>
<body>
    <header>
        <h1>Registro de Contrato</h1>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Datos del Contrato</h2>
            <form id="formContrato">
                <label for="cod_postulacion">Código de Postulación</label>
                <input type="text" id="cod_postulacion" name="cod_postulacion" readonly>

                <label>Rol</label>
                <input type="text" id="rol" required placeholder="Ejemplo: Analista de Datos">

                <label>Proyecto Asociado</label>
                <input type="text" id="proyecto_asociado" required placeholder="Ejemplo: Implementación ERP">

                <label>Tipo de Contrato</label>
                <select id="nombre_tipo_contrato">
                    <option value="Consultoría Externa">Consultoría Externa</option>
                    <option value="Contrato Temporal">Contrato Temporal</option>
                    <option value="Contrato Indefinido">Contrato Indefinido</option>
                </select>

                <label>Modalidad de Pago</label>
                <select id="modalidad_pago">
                    <option value="Por Proyecto">Por Proyecto</option>
                    <option value="Mensual">Mensual</option>
                </select>

                <label>Salario</label>
                <input type="number" id="salario" required placeholder="Ejemplo: 5000">

                <label>Moneda</label>
                <select id="moneda">
                    <option value="PEN">PEN (S/)</option>
                    <option value="USD">USD ($)</option>
                </select>

                <label>Condiciones</label>
                <textarea id="condiciones" rows="3" placeholder="Escribe las condiciones del contrato..."></textarea>

                <div class="buttons">
                    <button type="submit" class="btn">Guardar Contrato</button>
                    <button type="button" id="btnVolver" class="btn btn-cancel">Volver</button>
                </div>
            </form>
        </section>
    </main>

    <script src="js/contratacion_crear.js"></script>
</body>
</html>
