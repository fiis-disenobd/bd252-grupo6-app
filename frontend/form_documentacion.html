<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Documento</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/form_documentacion.css">
</head>
<body>

<div class="container form-container">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Registrar Nuevo Documento</h4>
        </div>

        <div class="card-body">
            <form id="formDocumentacion" enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label">ID Documento</label>
                    <input type="text" id="id_documento" name="id_documento" class="form-control" placeholder="D0099" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">ID Proyecto</label>
                    <input type="text" id="proyecto" name="proyecto" class="form-control" placeholder="P0001" required>
                    <small class="text-muted">Debe existir en Proyectos</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Documento</label>
                    <select id="tipo_documento" name="tipo_documento" class="form-select">
                        <option value="PDF">PDF</option>
                        <option value="Manual">Manual</option>
                        <option value="Especificación">Especificación</option>
                        <option value="Requerimiento funcional">Requerimiento funcional</option>
                        <option value="Contrato">Contrato</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre del Documento</label>
                    <input type="text" id="nombre_documento" name="nombre_documento" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha de Subida</label>
                    <input type="date" id="fecha_subida" name="fecha_subida" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Archivo Adjunto</label>
                    <input type="file" id="archivo" name="archivo" class="form-control">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Guardar Documento</button>
                    <a href="documentacion.html" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>

    </div>
</div>

<!-- JS externo -->
<script src="js/form_documentacion.js"></script>

</body>
</html>
