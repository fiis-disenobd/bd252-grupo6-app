<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Proyecto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="/static/css/form_proyecto.css">
</head>
<body>

<div class="container form-container">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Registrar Nuevo Proyecto</h4>
        </div>

        <div class="card-body">
            <form id="formProyecto">
                
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">ID Proyecto</label>
                        <input type="text" id="id_proyecto" class="form-control" placeholder="P0099" required>
                    </div>

                    <div class="col-6 mb-3">
                        <label class="form-label">ID Cliente</label>
                        <input type="text" id="id_cliente" class="form-control" placeholder="C0001" required>
                        <small class="text-muted">Debe existir en Clientes</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre del Proyecto</label>
                    <input type="text" id="nombre_proyecto" class="form-control" required>
                </div>

                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Fecha Inicio</label>
                        <input type="date" id="fecha_inicio" class="form-control" required>
                    </div>

                    <div class="col-6 mb-3">
                        <label class="form-label">Fecha Fin</label>
                        <input type="date" id="fecha_fin" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea id="descripcion" class="form-control" rows="2"></textarea>
                </div>

                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Estado</label>
                        <select id="estado_proyecto" class="form-select">
                            <option value="en curso">En curso</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="cerrado">Cerrado</option>
                        </select>
                    </div>

                    <div class="col-6 mb-3">
                        <label class="form-label">Prioridad</label>
                        <select id="prioridad_proyecto" class="form-select">
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Guardar Proyecto</button>
                    <a href="proyectos.html" class="btn btn-secondary">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- JS Externo -->
<script src="/static/js/form_proyecto.js"></script>

</body>
</html>
