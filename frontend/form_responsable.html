<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Responsable</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- TU CSS -->
    <link rel="stylesheet" href="/static/css/form_responsable.css">
</head>
<body>

<div class="container form-container">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">Registrar Nuevo Responsable</h4>
        </div>

        <div class="card-body">
            <form id="formResponsable">

                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">ID Responsable</label>
                        <input type="text" id="id_responsable" class="form-control" required>
                    </div>

                    <div class="col-6 mb-3">
                        <label class="form-label">ID Proyecto</label>
                        <input type="text" id="proyecto" class="form-control" required>
                        <small class="text-muted">Debe existir en Proyectos</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" id="nombre_responsable" class="form-control" required>
                </div>

                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Rol</label>
                        <input type="text" id="rol_responsable" class="form-control">
                    </div>

                    <div class="col-6 mb-3">
                        <label class="form-label">Disponibilidad</label>
                        <select id="disponibilidad" class="form-select">
                            <option value="Tiempo completo">Tiempo completo</option>
                            <option value="Medio tiempo">Medio tiempo</option>
                            <option value="Por proyecto">Por proyecto</option>
                            <option value="Remoto parcial">Remoto parcial</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <input type="email" id="correo" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" id="telefono" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Cód. Requerimiento (Opcional)</label>
                    <input type="text" id="cod_requerimiento" class="form-control">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Guardar Responsable</button>
                    <a href="responsables.html" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- TU JS -->
<script src="/static/js/form_responsable.js"></script>

</body>
</html>
