<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Tarea</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/form_tarea.css">
</head>
<body>

<div class="container form-container">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Registrar Nueva Tarea</h4>
        </div>

        <div class="card-body">
            <form id="formTarea">

                <div class="mb-3">
                    <label class="form-label">ID Tarea</label>
                    <input type="text" id="id_tarea" class="form-control" required>
                </div>

                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">ID Proyecto</label>
                        <input type="text" id="proyecto" class="form-control" required>
                        <small class="text-muted">Debe existir en Proyectos</small>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">ID Responsable</label>
                        <input type="text" id="responsable" class="form-control" required>
                        <small class="text-muted">Debe existir en Responsables</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre de la Tarea</label>
                    <input type="text" id="nombre_tarea" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea id="descripcion_tarea" class="form-control" rows="2"></textarea>
                </div>

                <div class="row">
                    <div class="col-4 mb-3">
                        <label class="form-label">F. Inicio</label>
                        <input type="date" id="fecha_inicio_tarea" class="form-control" required>
                    </div>
                    <div class="col-4 mb-3">
                        <label class="form-label">F. Estimada</label>
                        <input type="date" id="fecha_entrega_estimada" class="form-control">
                    </div>
                    <div class="col-4 mb-3">
                        <label class="form-label">F. Real</label>
                        <input type="date" id="fecha_entrega_real" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado Actual</label>
                    <select id="estado_tarea" class="form-select">
                        <option value="en curso">En curso</option>
                        <option value="dentro del plazo">Dentro del plazo</option>
                        <option value="fuera de plazo">Fuera de plazo</option>
                        <option value="pendiente">Pendiente</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Guardar Tarea</button>
                    <a href="tareas.html" class="btn btn-secondary">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- JS -->
<script src="/static/js/form_tarea.js"></script>

</body>
</html>
