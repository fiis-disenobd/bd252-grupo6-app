<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestión Empresarial</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="css/index1.css">

    <!-- ÍCONOS FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <!-- HEADER -->
        <div class="sidebar-header">
            <img src="img/logo_empresa.png" class="sidebar-logo" alt="Logo del sistema">
            <h2>Sistema Empresarial Visiona</h2>
            <p class="subtitle">Gestión Integral</p>
        </div>

        <!-- MENÚ GENERADO POR JS -->
        <nav id="module-list"></nav>

        <!-- FOOTER -->
        <div class="sidebar-footer">
            <div class="stat blue">
                <span><i class="fa-solid fa-diagram-project"></i> Proyectos</span><strong>24</strong>
            </div>
            <div class="stat green">
                <span><i class="fa-solid fa-user-plus"></i> Candidatos</span><strong>18</strong>
            </div>
            <div class="stat purple">
                <span><i class="fa-solid fa-handshake"></i> Clientes</span><strong>156</strong>
            </div>
        </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="content">
        <div id="main-container"></div>
    </main>
</div>

<script src="js/index1.js"></script>

</body>
</html>
