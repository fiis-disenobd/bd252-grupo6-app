<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Responsables</title>

    <!-- BOOTSTRAP / ICONOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS EXTERNO -->
    <link rel="stylesheet" href="css/responsables.css">
</head>
<body>

<!-- Sidebar -->
 <nav class="navbar navbar-dark" style="background:#003366; padding: 12px 20px;">
    <button onclick="window.location.href='index1.html'" 
                class="btn btn-light btn-sm">
            <i class="fas fa-arrow-left"></i> Volver
    </button>

    <h4 class="text-white m-0">
        <i class="fas fa-users"></i> Gestión de Responsable
    </h4>

    <div class="theme-toggle text-white" onclick="toggleTheme()" style="cursor:pointer;">
        <i class="fas fa-moon" id="theme-icon"></i>
        <span id="theme-text">Modo Oscuro</span>
    </div>
</nav>

<!-- Contenido principal -->
<div class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold">Responsables</h3>
            <p class="text-muted">Gestión de responsables de proyectos</p>
        </div>
        <a href="form_responsable.html" class="btn btn-primary btn-sm">
            <i class="fas fa-plus"></i> Nuevo Responsable
        </a>
    </div>

    <div class="row mb-5" id="cards-container"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold mb-0">Listado General</h5>

        <select id="filtroDisponibilidad" class="form-select w-auto filter-select" onchange="filtrarTabla()">
            <option value="todos">Todas las disponibilidades</option>
            <option value="tiempo completo">Tiempo completo</option>
            <option value="medio tiempo">Medio tiempo</option>
            <option value="tiempo parcial">Tiempo parcial</option>
            <option value="remoto">Remoto</option>
            <option value="proyecto">Por proyecto</option>
        </select>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover table-custom mb-0" id="tablaResponsables">
                <thead>
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Proyecto</th>
                        <th>Contacto</th>
                        <th>Disponibilidad</th>
                    </tr>
                </thead>
                <tbody id="tabla-body"></tbody>
            </table>
        </div>
    </div>

    <br><br>
</div>

<!-- JS Externo -->
<script src="js/responsables.js"></script>

</body>
</html>
