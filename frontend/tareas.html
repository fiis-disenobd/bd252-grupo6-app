<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- TU CSS -->
    <link rel="stylesheet" href="css/tareas.css">
</head>
<body>

<nav class="navbar navbar-dark" style="background:#003366; padding: 12px 20px;">
    <button onclick="window.location.href='index1.html'" 
            class="btn btn-light btn-sm">
            <i class="fas fa-arrow-left"></i> Volver
    </button>

    <h4 class="text-white m-0">
        <i class="fas fa-users"></i> Gestión de Tareas
    </h4>

    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon" id="theme-icon"></i>
        <span id="theme-text">Modo Oscuro</span>
    </div>
</nav>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div><h3>Tareas</h3><p class="text-muted">Gestión y seguimiento de tareas</p></div>

        <div class="d-flex gap-2 align-items-center">
            <input type="text" id="buscador" class="search-input" placeholder="Buscar tarea..." onkeyup="filtrarTareas()">
            <a href="form_tarea.html" class="btn btn-primary btn-sm text-nowrap"><i class="fas fa-plus"></i> Nueva Tarea</a>
        </div>
    </div>

    <div id="lista-tareas">
        <div class="text-center"><div class="spinner-border text-primary"></div></div>
    </div>
</div>

<!-- TU JS -->
<script src="js/tareas.js"></script>

</body>
</html>
