<div class="page-container">

    <div class="header">
        <h1>Ubicaciones</h1>
        <p>Visualización y gestión de ubicaciones del almacén</p>
    </div>

    <!-- Filtros -->
    <div class="card filtros">
        <div class="filtros-grid">
            <div>
                <label>Buscar</label>
                <input id="filtro-busqueda" type="text" placeholder="Código o pasillo...">
            </div>

            <div>
                <label>Zona</label>
                <select id="filtro-zona">
                    <option value="todas">Todas</option>
                    <option value="A">Zona A</option>
                    <option value="B">Zona B</option>
                    <option value="C">Zona C</option>
                    <option value="D">Zona D</option>
                </select>
            </div>

            <div>
                <label>Estado</label>
                <select id="filtro-estado">
                    <option value="todos">Todos</option>
                    <option value="libre">Libre</option>
                    <option value="ocupado">Ocupado</option>
                    <option value="bloqueado">Bloqueado</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Estadísticas -->
    <div class="stats-grid">
        <div class="stat-box" id="stat-total-box"><p>Total</p><h3 id="stat-total">0</h3></div>
        <div class="stat-box" id="stat-libres-box"><p>Libres</p><h3 id="stat-libres">0</h3></div>
        <div class="stat-box" id="stat-ocupadas-box"><p>Ocupadas</p><h3 id="stat-ocupadas">0</h3></div>
        <div class="stat-box" id="stat-bloqueadas-box"><p>Bloqueadas</p><h3 id="stat-bloqueadas">0</h3></div>
    </div>

    <!-- Listado -->
    <div id="lista-ubicaciones" class="lista-ubicaciones"></div>

</div>
